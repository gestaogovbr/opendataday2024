name: Update site

on:
  push:
    branches:
      - main

jobs:

  build-jupyterlite:
    runs-on: ubuntu-latest
    name: Build JupyterLite
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        working-directory: jupyterlite
        run: |
          python -m pip install -r requirements.txt
      - name: Build the JupyterLite site
        working-directory: jupyterlite
        run: |
          jupyter lite build --contents notebooks --output-dir dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./jupyterlite/dist

  update-site:
    runs-on: ubuntu-20.04
    name: Update site on Github Pages
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          enable_jekyll: true

  deploy-jupyterlite:
    name: Deploy JupyterLite
    needs: build-jupyterlite
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/jupyterlite

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
